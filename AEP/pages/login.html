<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Document</title>
</head>
<body class="overflow-hidden">
  <div class="img-fundo">
    <main class="text-center m-auto">
      <div class="top-logo">
        <img src="../images/logo.png">
      </div>

      <form action="" class="centro-tela">
        <div class="form-floating">
          <input type="text" name="email" id="email" class="form-control input-espacamento" placeholder="Email">
        </div>

        <div class="form-floating">
          <input type="password" name="password" id="password" class="form-control input-espacamento" placeholder="Senha">
        </div>

        <div>
          <input type="checkbox" name="manter_conectado" id="manter_conectado">
          <label for="manter_conectado" class="text-white">Manter conectado</label>
        </div>

        <div class="mt-3 ml-5 mr-5">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </div>

        <div class="mt-4">
          <label class="text-white">Não possui conta?</label>
        </div>

        <div class="mt-2 ml-5 mr-5">
          <a href="#" class="w-100 btn btn-lg btn-primary" type="submit">Cadastre-se</a>
        </div>

        <div class="mt-5">
          <label class="welcome text-white">Seja bem vindo ao delivery do Agronegócio</label>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
